<div fxLayout="row wrap">

  <mat-toolbar color="primary" class="mb-8">
    <span>{{ 'Add a new Wind Farm' }}</span>
  </mat-toolbar>

  <form [formGroup]="addWindFarmForm">
    <div fxLayout="row wrap" fxLayoutAlign="start center">

      <mat-form-field appearance="outline" fxFlex="50%" class="pr-20 mr-0">
        <mat-label> {{ 'Identification number' }} </mat-label>
        <input matInput formControlName="id" placeholder="Identification number" type="number">
      </mat-form-field>

      <mat-form-field appearance="outline" fxFlex="50%" class="mr-0">
        <mat-label> {{ 'Name' }} </mat-label>
        <input matInput formControlName="name" placeholder="Name">
      </mat-form-field>

      <mat-form-field appearance="outline" fxFlex="50%" class="pr-20 mr-0">
        <mat-label> {{ 'Active hours start' }} </mat-label>
        <input matInput formControlName="activeHoursStart" placeholder="Active hours start" type="number" min="0" max="23">
      </mat-form-field>

      <mat-form-field appearance="outline" fxFlex="50%" class="mr-0">
        <mat-label> {{ 'Active hours end' }} </mat-label>
        <input matInput formControlName="activeHoursEnd" placeholder="Active hours end" type="number" min="0" max="23">
      </mat-form-field>

      <mat-form-field appearance="outline" fxFlex="50%" class="pr-20 mr-0">
        <mat-label> {{ 'Total Capacity' }} </mat-label>
        <input matInput formControlName="totalCapacity" placeholder="Total Capacity" type="number">
      </mat-form-field>

      <mat-form-field appearance="outline" fxFlex="50%" class="mr-0">
        <mat-label> {{ 'Work Capacity' }} </mat-label>
        <mat-select formControlName="workCapacity">
          <mat-option *ngFor="let item of workCapacityNumbers" [value]="item">
            {{ item }}%
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div align="end">
      <button mat-raised-button color="primary" [disabled]="!addWindFarmForm.valid" (click)="addWindFarm()">Add</button>
    </div>
  </form>
</div>
